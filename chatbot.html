<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESL ChattyBot (Browser Voices)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; background: #f9f9fc; }
    #chat { background: #fff; border-radius: 10px; padding: 18px; min-height: 260px; margin-bottom: 16px; box-shadow: 0 2px 10px #2221; }
    .bot { color: #1976d2; margin: 8px 0; }
    .user { color: #333; margin: 8px 0; text-align: right; }
    #input-area { display: flex; gap: 7px; }
    #student-name { padding: 7px; margin-bottom: 8px; border-radius: 5px; border: 1px solid #bbb; }
    #voice-select { margin-left: 10px; }
    #user-input { flex: 1; padding: 8px; display: none; }
    button { padding: 8px 14px; border-radius: 6px; border: none; background: #1976d2; color: #fff; cursor: pointer; }
    button:disabled { background: #aaa; }
    #status { margin: 8px 0; color: #999; }
    #download-pdf { margin: 12px 0; background: #4caf50; }
  </style>
</head>
<body>
  <h2>ESL ChattyBot - "Select a voice, then greet the bot. It may take 30+ seconds for the first reply, be patient."</h2>
  <input id="student-name" placeholder="Enter your name and press Enter..." />
  <label for="voice-select"><b>Voice:</b></label>
  <select id="voice-select"></select>
  <div id="chat"></div>
  <div id="status"></div>
  <div id="input-area">
    <input id="user-input" style="display:none;" autocomplete="off" disabled />
    <button id="send-btn" style="display:none;">Send</button>
    <button id="mic-btn" disabled>ðŸŽ¤ Speak</button>
  </div>
  <button id="download-pdf" style="display:none;">Download PDF</button>

  <script>
    const GRAMMAR_API_URL = "https://chattybot-backend.onrender.com/api/grammar-correct";
    const CHATBOT_API_URL = "https://chattybot-backend.onrender.com/api/chatbot";
    const MAX_QUESTIONS = 6;

    let studentName = '';
    let questionCount = 0;
    let finished = false;

    let conversation = [
      { role: "system", content: "You are an Human Resources manager and will ask an intermedite ESL student 7 questions that may qualify him or her for the possition, wait for a full answer from them before you go onto the next question at the end tell him or her you will call them if they qualify for the job" }
    ];
    let transcript = [];

    const chat = document.getElementById('chat');
    const status = document.getElementById('status');
    const pdfBtn = document.getElementById('download-pdf');
    const nameInput = document.getElementById('student-name');
    const micBtn = document.getElementById('mic-btn');
    const voiceSelect = document.getElementById('voice-select');

    // ---- Browser Voices ----
    let voices = [];
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((v, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${v.name} (${v.lang})`;
        voiceSelect.appendChild(opt);
      });
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function speakWithBrowser(text) {
      if (!voices.length) loadVoices();
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedIndex = voiceSelect.value;
      if (voices[selectedIndex]) utterance.voice = voices[selectedIndex];
      speechSynthesis.speak(utterance);
    }

    function addMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = role;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getOpenAIResponse() {
      try {
        const response = await fetch(CHATBOT_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: "gpt-4o", messages: conversation })
        });
        const data = await response.json();
        const botMsg = data.reply?.trim() || "Sorry, I didn't get that.";
        conversation.push({ role: "assistant", content: botMsg });
        return botMsg;
      } catch {
        return "Sorry, I couldn't connect to the server.";
      }
    }

    function startBot() {
      const greeting = `Hello ${studentName}! Let's practice English. Are you ready?`;
      addMessage('bot', greeting);
      speakWithBrowser(greeting);
      conversation.push({ role: "assistant", content: greeting });
    }

    // ---- Name input ----
    nameInput.addEventListener('keyup', function(e) {
      if (e.key === 'Enter' && nameInput.value.trim()) {
        studentName = nameInput.value.trim();
        nameInput.disabled = true;
        micBtn.disabled = false;
        startBot();
      }
    });

    // ---- Speech Recognition with toggle ----
    let recognition;
    let recognizing = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRec();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        recognizing = true;
        micBtn.textContent = "ðŸ›‘ Stop";
        micBtn.style.backgroundColor = "red";
        status.textContent = "Listening...";
      };

      recognition.onend = () => {
        recognizing = false;
        micBtn.textContent = "ðŸŽ¤ Speak";
        micBtn.style.backgroundColor = "";
        status.textContent = "";
      };

      recognition.onresult = async (event) => {
        if (finished) return;
        const transcriptText = event.results[event.results.length - 1][0].transcript;
        addMessage('user', transcriptText);
        conversation.push({ role: "user", content: transcriptText });

        questionCount++;

        if (questionCount >= MAX_QUESTIONS) {
          finished = true;
          const closing = "Great job! Conversation finished.";
          addMessage('bot', closing);
          speakWithBrowser(closing);
          transcript.push({ question: conversation[conversation.length-2]?.content || "", studentAnswer: transcriptText, botReply: closing });
          status.textContent = "Conversation finished. Download your PDF.";
          pdfBtn.style.display = '';
        } else {
          let botReply = await getOpenAIResponse();
          addMessage('bot', botReply);
          speakWithBrowser(botReply);

          transcript.push({
            question: conversation[conversation.length-2]?.content || "",
            studentAnswer: transcriptText,
            botReply
          });
        }
      };
    }

    micBtn.onclick = () => {
      if (!recognition) return;
      if (recognizing) recognition.stop();
      else recognition.start();
    };

    // ---- PDF generation ----
    pdfBtn.onclick = async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("ESL Conversation Practice", 10, 12);
      doc.text(`Student: ${studentName}`, 10, 20);

      let y = 32;
      const pageWidth = doc.internal.pageSize.getWidth();
      const margin = 10;
      const maxLineWidth = pageWidth - 2 * margin;

      function printParagraph(label, text, color = [33,33,33]) {
        doc.setTextColor(...color);
        let lines = doc.splitTextToSize(`${label} ${text}`, maxLineWidth);
        lines.forEach(line => { doc.text(line, margin+2, y); y += 6; });
      }

      for (let i = 0; i < transcript.length; i++) {
        const entry = transcript[i];
        doc.setFont(undefined, "bold");
        printParagraph(`Q${i+1}:`, entry.question);

        doc.setFont(undefined, "normal");

        let correctedAnswer = entry.studentAnswer;
        try {
          const res = await fetch(GRAMMAR_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: entry.studentAnswer })
          });
          const data = await res.json();
          if (data && data.corrected) correctedAnswer = data.corrected;
        } catch {}

        if (entry.studentAnswer !== correctedAnswer) {
          printParagraph("Your answer:", entry.studentAnswer, [229,57,53]);
          printParagraph("Corrected:", correctedAnswer, [46,125,50]);
        } else {
          printParagraph("Your answer:", entry.studentAnswer, [46,125,50]);
        }

        printParagraph("Bot:", entry.botReply);
        y += 2;
        if (y > 270) { doc.addPage(); y = 18; }
      }

      const fileName = `${studentName.replace(/[^a-z0-9]/gi, '_')}_ESL_ChattyBot.pdf`;
      doc.save(fileName);
    };
  </script>
</body>
</html>
