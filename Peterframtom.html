<h1>Peter Frampton's Guitar Story</h1>
    <div style="text-align:center;">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/80A3Mv5f0es" title="YouTube video"
        frameborder="0" allowfullscreen></iframe>
    </div>
    <form id="quiz-form">
      <label>Your Name:<br>
        <input type="text" id="student" name="student" required style="width:100%;padding:8px;margin:10px 0;">
      </label>
      <div id="quiz"></div>
      <label>Your Email:<br>
        <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin:10px 0;">
      </label>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div id="result"></div>
    <button id="download-pdf" class="download-btn" style="display:none;">Download Results as PDF</button>
  </div>
  <script>
    // 1. Quiz Data
    const quizData = [
      {
        question: "What instrument is the focus of this story?",
        options: ["A piano", "A saxophone", "A guitar", "A drum set"],
        answer: 2
      },
      {
        question: "What year was the guitar lost in a plane crash?",
        options: ["1970", "1980", "1990", "2000"],
        answer: 1
      },
      {
        question: "Where did the plane crash occur?",
        options: ["San Francisco", "Panama", "Venezuela", "New York"],
        answer: 2
      },
      {
        question: "Who lent Peter Frampton the guitar originally?",
        options: ["Another musician", "His brother", "A fan", "His manager"],
        answer: 0
      },
      {
        question: "How was the guitar eventually identified?",
        options: ["It had Frampton’s name on it", "A Customs agent recognized it", "It was found by Peter himself", "It was listed for sale online"],
        answer: 1
      },
      {
        question: "What was unique about the guitar?",
        options: ["It was painted blue", "It was made from Honduras mahogany and was very light", "It had gold strings", "It was never played live"],
        answer: 1
      },
      {
        question: "What did Peter Frampton decide to do with the guitar after recovering it?",
        options: ["Completely refurbish it to look new", "Sell it at auction", "Keep its battle scars and just make it playable", "Give it to a museum"],
        answer: 2
      }
    ];

    // 2. Render quiz
    const quizDiv = document.getElementById('quiz');
    quizData.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = "question";
      div.innerHTML = `
        <div class="question-title">${idx + 1}. ${q.question}</div>
        <div class="options">
          ${q.options.map((opt, i) => `
            <label>
              <input type="radio" name="q${idx}" value="${i}" required> ${opt}
            </label>
          `).join('')}
        </div>
      `;
      quizDiv.appendChild(div);
    });

    // 3. Form Submission
    let answersSummary = [];
    let quizScore = 0;
    let quizGrade = 0;
    let studentName = "";
    let studentEmail = "";
    let quizDate = "";

    document.getElementById('quiz-form').addEventListener('submit', function(e) {
      e.preventDefault();

      quizScore = 0;
      answersSummary = [];
      studentName = document.getElementById('student').value;
      studentEmail = document.getElementById('email').value;
      quizDate = new Date().toLocaleString();

      quizData.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        let isCorrect = selected && parseInt(selected.value) === q.answer;
        if (isCorrect) quizScore++;
        answersSummary.push({
          number: idx + 1,
          question: q.question,
          yourAnswer: selected ? q.options[selected.value] : 'None',
          correctAnswer: q.options[q.answer],
          isCorrect: isCorrect
        });
      });
      quizGrade = Math.round((quizScore / quizData.length) * 100);

      // Show result and enable download button
      document.getElementById('result').innerHTML =
        `<b>Your score: ${quizGrade}/100</b><br><br>
         <span style="color:#0066cc;">You can now download your quiz results as a PDF.</span>`;
      document.getElementById('download-pdf').style.display = 'inline-block';

      // SEND EMAIL via Formspree
      const resultsText =
        `Student: ${studentName}\nEmail: ${studentEmail}\nScore: ${quizGrade}/100\n\nDetails:\n${answersSummary.map((ans, idx) =>
          `Q${idx+1}: Selected: ${ans.yourAnswer}, Correct: ${ans.correctAnswer}, ${ans.isCorrect ? "Correct" : "Incorrect"}`
        ).join('\n')}`;

      fetch('https://formspree.io/f/xblyqgqq', {
        method: 'POST',
        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: studentEmail,
          message: resultsText
        })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('result').innerHTML += "<br><br>Email sent successfully!";
        } else {
          document.getElementById('result').innerHTML += "<br><br>There was a problem sending the email.";
        }
      });

      // Optionally disable submit button
      this.querySelector('.submit-btn').disabled = true;
    });

    // 4. Download PDF
    document.getElementById('download-pdf').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Colors
      const green = "#009900", red = "#e53935", blue = "#1565c0", black = "#222";

      // Header
      doc.setFontSize(20);
      doc.setTextColor(blue);
      doc.text("Quiz Results", 105, 18, { align: "center" });

      doc.setFontSize(12);
      doc.setTextColor(black);
      doc.text(`Student Name: ${studentName}`, 15, 30);
      doc.text(`Email: ${studentEmail}`, 15, 37);
      doc.text(`Date: ${quizDate}`, 15, 44);
      doc.text(`Score: ${quizGrade}/100`, 15, 51);

      let y = 62;
      answersSummary.forEach(ans => {
        // Question
        doc.setFontSize(12);
        doc.setTextColor(black);
        let questionLines = doc.splitTextToSize(`${ans.number}. ${ans.question}`, 180);
        doc.text(questionLines, 15, y);
        y += questionLines.length * 7;

        // Your answer (student)
        doc.setFontSize(11);
        let answerLines = doc.splitTextToSize(`Your answer: ${ans.yourAnswer}`, 160);
        doc.setTextColor(ans.isCorrect ? green : red);
        doc.text(answerLines, 20, y);
        y += answerLines.length * 6;

        // Correct/Incorrect (on its own line)
        doc.setFontSize(12);
        doc.setTextColor(ans.isCorrect ? green : red);
        doc.text(ans.isCorrect ? "✓" : "✗", 185, y - 2);
        y += 7;

        // Correct answer
        doc.setFontSize(11);
        doc.setTextColor(black);
        let correctLines = doc.splitTextToSize(`Correct answer: ${ans.correctAnswer}`, 160);
        doc.text(correctLines, 20, y);
        y += correctLines.length * 8 + 3;

        // New page if needed
        if (y > 260) return;
      });

      // Friendly footer
      doc.setFontSize(10);
      doc.setTextColor(blue);
      doc.text("Congratulations on completing the quiz!", 105, 285, { align: "center" });

      // Reverse the PDF filename
      let safeName = studentName.trim().replace(/\s+/g,'_');
      doc.save(`${safeName}_QuizResults.pdf`);

      // Disable download button (one-time only)
      document.getElementById('download-pdf').disabled = true;
    });
  </script>
</body>
</html>
