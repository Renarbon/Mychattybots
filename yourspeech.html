<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Speech - ChattyBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 650px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #222;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            padding: 10px;
            resize: vertical;
        }
        .info {
            color: #666;
            font-size: 0.92em;
            margin-bottom: 16px;
        }
        .correctionBox {
            margin-top: 18px;
            background: #eaffea;
            border: 1px solid #8f8;
            border-radius: 6px;
            padding: 14px;
            font-size: 1.05em;
        }
        button {
            padding: 12px 22px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #5a7dff;
            color: white;
            margin-right: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3455c1;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Your Speech</h1>
        <div class="info">Press "Start Recording" to record your voice. When done, stop and play your audio or submit for correction.</div>
        <div>
            <button onclick="startRecording()">Start Recording</button>
            <button onclick="stopRecording()">Stop Recording</button>
            <button onclick="playAudio()">Play Audio</button>
        </div>
        <audio id="audioPlayer" controls></audio>
        <textarea id="transcript" placeholder="Your speech will appear here..."></textarea>
        <button onclick="submitForCorrection()">Submit for Grammar Correction</button>
        <div id="correctionResult" class="correctionBox" style="display:none;"></div>
    </div>
    <script>
        // Placeholder variables and functions for demonstration
        let recording = false;
        let audioChunks = [];
        let mediaRecorder;
        let audioBlob;

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => {
                        audioChunks.push(e.data);
                    };
                    mediaRecorder.onstop = e => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioURL = URL.createObjectURL(audioBlob);
                        document.getElementById('audioPlayer').src = audioURL;
                        // You can add code here to send audioBlob to a speech-to-text API
                    };
                    mediaRecorder.start();
                    recording = true;
                })
                .catch(err => alert('Microphone access denied.'));
        }

        function stopRecording() {
            if (mediaRecorder && recording) {
                mediaRecorder.stop();
                recording = false;
            }
        }

        function playAudio() {
            document.getElementById('audioPlayer').play();
        }

        function submitForCorrection() {
            const text = document.getElementById('transcript').value.trim();
            if (!text) {
                alert('Please provide some text to correct.');
                return;
            }
            fetch('/api/grammar-correct', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(res => res.json())
            .then(data => {
                if (data.corrected) {
                    document.getElementById('correctionResult').textContent = data.corrected;
                    document.getElementById('correctionResult').style.display = 'block';
                } else {
                    document.getElementById('correctionResult').textContent = 'Error: ' + (data.error || 'Unknown error');
                    document.getElementById('correctionResult').style.display = 'block';
                }
            })
            .catch(() => {
                document.getElementById('correctionResult').textContent = 'Server error. Try again later.';
                document.getElementById('correctionResult').style.display = 'block';
            });
        }
    </script>
</body>
</html>
